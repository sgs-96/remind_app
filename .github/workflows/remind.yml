name: remind-app scheduler

on:
  schedule:
    - cron: "0 0 * * *" # 毎日 00:00 UTC（日本時間だと09:00）
  workflow_dispatch: {} # 手動実行ボタンも出す

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run reminder
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: npm run dev
